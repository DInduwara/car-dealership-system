{% extends "base.html" %}
{% block title %}Add New Car â€” DriveWise{% endblock %}
{% block content %}
<nav class="breadcrumbs" aria-label="Breadcrumb"><a href="/admin/dashboard">Admin</a> / <a href="/admin/cars">Cars</a> / Add</nav>
<h1>Add New Car</h1>
<form id="car-form" enctype="multipart/form-data">
	<div class="grid form-grid">
		<label>VIN<input name="vin" required /></label>
		<label>Make<input name="make" required /></label>
		<label>Model<input name="model" required /></label>
		<label>Year<input type="number" name="year" required /></label>
		<label>Mileage<input type="number" name="mileage" required /></label>
		<label>Fuel Type<select name="fuel_type" required></select></label>
		<label>Transmission<select name="transmission" required></select></label>
		<label>Body Type<select name="body_type" required></select></label>
		<label>Engine CC<input type="number" name="engine_cc" /></label>
		<label>Doors<input type="number" name="doors" /></label>
		<label>Seats<input type="number" name="seats" /></label>
		<label>Drive Type<select name="drive_type"></select></label>
		<label>Base Price<input type="number" step="0.01" name="base_price" required /></label>
		<label>Discount Price<input type="number" step="0.01" name="discount_price" /></label>
		<label>Currency<input name="currency" value="USD" /></label>
		<label>Status<select name="status"></select></label>
		<label>Location<select name="location"></select></label>
	</div>
	<label>Description<textarea name="description" rows="4"></textarea></label>
	<label>Photos<input type="file" id="photos" name="photos" multiple accept="image/*" /></label>
	<div id="photo-previews" class="grid previews"></div>
	<button type="submit">Save</button>
</form>
<aside class="preview-card">
	<h2>Preview</h2>
	<div id="car-preview"></div>
</aside>
{% endblock %}
