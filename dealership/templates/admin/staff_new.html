{% extends "base.html" %}
{% block title %}Add Staff â€” DriveWise{% endblock %}
{% block content %}
<nav class="breadcrumbs" aria-label="Breadcrumb"><a href="/admin/dashboard">Admin</a> / <a href="/admin/staff">Staff</a> / Add</nav>
<h1>Add Staff Member</h1>
<form id="staff-form">
	<fieldset>
		<legend>Account</legend>
		<label>Username<input name="username" required /></label>
		<label>Email<input type="email" name="email" /></label>
		<label>Password<input type="password" name="password" required /></label>
		<label>First Name<input name="first_name" /></label>
		<label>Last Name<input name="last_name" /></label>
		<label>Phone<input name="phone" /></label>
		<label>Role<select name="role"><option value="SALES">Sales</option><option value="ADMIN">Admin</option></select></label>
	</fieldset>
	<fieldset>
		<legend>Profile</legend>
		<label>Salary<input type="number" step="0.01" name="salary" required /></label>
		<label>Commission Rate (%)<input type="number" step="0.01" name="commission_rate" required /></label>
		<label>Hire Date<input type="date" name="hire_date" /></label>
	</fieldset>
	<button type="submit">Create</button>
</form>
{% endblock %}
